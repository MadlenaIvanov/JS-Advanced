<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components Demo</title>
</head>
<body>
    <main id="content">

        <button id="actionBtn">Click me</button>

    </main>
    <script type="module">

        class CardElement extends HTMLElement {
            constructor() {
                super();

                //this.innerHTML = '<p>This is custom content</p>';

                this.attachShadow({mode: 'open'});

                this.shadowRoot.innerHTML = '<p>This is custom content</p>';
            }
        }

        window.customElements.define('card-element', CardElement);

        const main = document.getElementById('content');

        document.getElementById('actionBtn').addEventListener('click', () => {

            const myElement = document.createElement('card-element');

            main.appendChild(myElement);

            myElement.shadowRoot.querySelector('p').textContent = 'Changed content';
        })
    </script>
    
</body>
</html>
